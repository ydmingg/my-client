<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xhr</title>
</head>
<body>
    <h1>客户端</h1>
    <button id="btn">点我加载数据</button>  


    <script>
        const btn = document.getElementById("btn")
        btn.onclick = ()=>{
            // xhl
            // 创建请求报文
            const xhl = new XMLHttpRequest()
            // 设置请求信息（设置请求首行）
            xhl.open("GET", "http://localhost:3000/students") 

             //发送请求
             xhl.send();
        }
        
    </script>    
</body>
</html>
