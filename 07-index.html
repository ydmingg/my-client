<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地存储</title>
</head>
<body>
    <h1>本地存储</h1>
    <button id="btn01">存储</button>
    <button id="btn02">取回</button>

    <script>
        btn01.onclick = ()=>{
            // console.log(sessionStorage);
            sessionStorage.setItem("name","孙悟空")
            sessionStorage.setItem("age","孙悟空")
            sessionStorage.setItem("gender","孙悟空")
        }
        btn02.onclick = ()=>{
            // console.log(localStorage);
            const name = sessionStorage.getItem("name")
            console.log(name);

        }

    </script>
</body>
</html>
